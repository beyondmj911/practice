            $(function(){
                $('#btn').click(function(){
                    $.post("register.php",{
                        username:$('input').eq(0).val(),
                        password:$('input').eq(1).val()
                    },function(data){
                        var obj = JSON.parse(data);
                        if(!obj.code){
                            $('#tips').removeClass();
                            $('#tips').html(obj.msg);
                            $('#tips').addClass("alert alert-success"); 
                        }
                        else{
                            $('#tips').addClass("alert alert-danger");
                            $('#tips').html(obj.msg);                          
                        }
                    });
                });
            });
