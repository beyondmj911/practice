            $('input').eq(0).val(str.username);
            $('input').eq(1).val(str.pwd);
        });
        $('button').click(function(){
          $.post('update1.php',{
            username:$('input').eq(0).val(),
            password:$('input').eq(1).val()
          },function(data){
            var str = JSON.parse(data);
            alert(str.msg);
          });
        });


      });

    </script>
</head>
